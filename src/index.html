<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coronavirus [COVID-19] Statistics</title>
    <meta charset="utf-8">
    <meta name="COVID-19" content="Coronavirus (COVID-19) Italy Statistics">
    <meta name="keywords" content="COVID-19, Coronavirus, Italy, Numbers, statistics, death, conditions">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>




<body>



    <div class="jumbotron">
        <h2 class="display-4">COVID-19 Italy</h2>
        <p class="lead">Graphics, statistics, numbers</p>
        <hr class="my-4">
        <p>Detailed legend
        </p>
    </div>



    <div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="main-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="daily-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                    aria-selected="false">Daily</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="details-tab" data-toggle="tab" href="#contact" role="tab"
                    aria-controls="contact" aria-selected="false">Details</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="main-tab">
                <canvas id="MainChart"></canvas>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="daily-tab">
                <canvas id="DailyInc"></canvas>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="details-tab">
                <canvas id="Details"></canvas>
            </div>
        </div>
    </div>

<br>


    <div>
        <table class="display cell-border compact " id="data-table" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Mild</th>
                    <th>ICU</th>
                    <th>Tot Hosp</th>
                    <th>Home</th>
                    <th>Current</th>
                    <th>New</th>
                    <th>Healed</th>
                    <th>Deaths</th>
                    <th>Tot</th>
                    <th>Tampons</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <!-- ================== SCRIPTS ========================-->
    <script type="module" src="./js/main.min.js"></script>
    <!-- GOOGLE ANALYTICS-->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-41047512-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-41047512-2');
    </script>

    <!-- ################ LIBRARIES ########################### -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>


</html>
