<!-- TOP PAGE Card -->
<div class="card">
    <!-- Card image -->
    <img class="card-img-top" src="./img/COVID-19.jpg" alt="COVID-19 IMAGE">
    <!-- Card content -->
    <div class="card-body text-center">
        <!-- Title -->
        <h5 class="card-title"><strong>Daily Pandemic Numbers</strong></h5>
        <hr>
        <!-- Text -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <p class="alert alert-secondary" id="data.tamponi">tamponi</p>
                    <p class="alert alert-primary" id="data.totale_casi">totale_casi</p>
                </div>
                <div class="col-sm">
                    <p class="alert alert-success" id="data.dimessi_guariti">dimessi_guariti</p>
                    <p class="alert alert-danger" id="data.deceduti">deceduti</p>
                </div>
            </div>
            <hr>
            <h5 class="card-title"><strong>Main Stats<strong></h5>
            <div class="row">
                <div class="col-sm">
                    <p class="alert alert-secondary" id="closed.cases">chiusi</p>
                    <p class="alert alert-primary" id="data.nuovi_positivi">nuovi_positivi</p>
                </div>
                <div class="col-sm">
                    <p class="alert alert-danger" id="mortality">mortality rate</p>
                    <p class="alert alert-success" id="recovery">recovery rate</p>
                </div>
            </div>
            <hr>
            <h5 class="card-title"><strong>Details<strong></h5>
            <div class="row">
                <div class="col-sm">
                    <p class="alert alert-warning" id="data.terapia_intensiva">terapia_intensiva</p>
                    <p class="alert alert-primary" id="data.totale_ospedalizzati">totale_ospedalizzati</p>
                </div>
                <div class="col-sm">
                    <p class="alert alert-primary" id="data.isolamento_domiciliare">isolamento_domiciliare</p>
                    <p class="alert alert-primary" id="data.totale_positivi">totale_positivi</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Card -->
